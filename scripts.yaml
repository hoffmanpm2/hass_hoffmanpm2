  good_night:
    alias: Good Night
    sequence:
      - alias: Deactivate Outdoor Lights
        service: script.turn_on
        data:
          entity_id: script.deactivate_outdoor_lighting
      - alias: Deactivate Water Heater
        service: climate.set_operation_mode
        data:
          entity_id: climate.electric_water_heater
          operation_mode: 'off'

  leaving_home:
    alias: Leaving the House
    sequence:
      - delay:
          minutes: 5
      - alias: Activate Away Mode
        service: script.turn_on
        data:
          entity_id: script.activate_away_mode
