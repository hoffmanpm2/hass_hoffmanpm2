  inclement_weather:
    alias: Inclement Weather
    sequence:
      - service: notify.notify_pushbullet
        data:
          title: 'Weather Alert!'
          message: 'Inclement weather expected today. Forecast: {{ states("sensor.dark_sky_hourly_summary") }}'
          data:
            file_url: "https://icons.wxug.com/data/weather-maps/radar/united-states/staunton-virginia-region-current-radar-animation.gif"

  activate_outdoor_lights:
    alias: Activate Outdoor Lights
    sequence:
      - alias: Activate Landscape Lighting
        service: switch.turn_on
        entity_id: switch.wemo_walkway_lights
      - alias: Activate House Lighting
        service: light.turn_on
        data:
          entity_id: [ light.porch_lights, light.driveway_lights ]

  deactivate_outdoor_lights:
    alias: Deactivate Outdoor Lights
    sequence:
      - alias: Deactivate Landscape Lighting
        service: switch.turn_off
        entity_id: switch.wemo_walkway_lights
      - alias: Deactivate House Lighting
        service: light.turn_off
        data:
          entity_id: [ light.porch_lights, light.driveway_lights ]
        

